<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Registered attenders</h1>
<ul>
    {% for user in users %}
       <li>{{user.name}} - {{user.email}} ({{user.register_date}}) </li>
    {% empty %}
    <li>No attenders.</li>
    {% endfor %}
</ul>
<a href="{% url 'registration' %}">Go to registration</a>
</body>
</html>
