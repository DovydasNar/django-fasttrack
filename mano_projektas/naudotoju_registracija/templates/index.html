{% extends 'base.html' %}

{% block title %}Pagrindinis{% endblock %}

{% block content %}
<div class="text-center">
    {% if user.is_authenticated %}
        <div class="alert alert-success">
            Sveiki, <strong>{{ user.username }}</strong>! <br>
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Atsijungti</button>
            </form>
        </div>
    {% else %}
        <div class="alert alert-info">
            Sveiki, svečias! Prisijunk arba registruokis.
        </div>
        <a href="{% url 'login' %}" class="btn btn-primary">Prisijungti</a>
        <a href="{% url 'register' %}" class="btn btn-secondary ms-2">Registruotis</a>
    {% endif %}
</div>
{% endblock %}
