{% extends 'base.html' %}

{% block title %}Prisijungimas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h4>Prisijungimas</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors|join:", " }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-success">Prisijungti</button>
                </form>
                <p class="mt-3">Neturi paskyros? <a href="{% url 'register' %}">Registruokis</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
